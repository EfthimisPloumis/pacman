<!DOCTYPE HTML>
<html lang="en">
    <head>
    	<title>Pacman - geocfu</title>
    	<meta charset="UTF-8">
        <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
        <script src="assets/states/main.js"></script>
        <script src="assets/states/mainmenu.js"></script>
        <script src="assets/states/level1.js"></script>
        <script src="assets/states/Level2.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(448, 496, Phaser.AUTO, '');
                game.state.add('main', main);
                game.state.add('mainmenu', mainmenu);
                game.state.add('level1', level1);
                game.state.add('level2', level2);
                game.state.start('main');
            };
        </script>
        <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            }
    	</style>
    </head>
</html>
